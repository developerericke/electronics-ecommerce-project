<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard : PERSONAL DETAILS</title>
        <link rel="stylesheet" href="./assests/styles/w3.css">
        <link rel="stylesheet" href="./assests/styles/mobile-view.css">
        <link rel="stylesheet" href="./assests/styles/large-screen.css">
        <script defer src="./assests/scripts/solid.js"></script>
        <script defer src="./assests/scripts/fontawesome.js"></script> 
    </head>
    <body>
        <div id="pageloader" class="w3-display-container w3-border">
            <div class="w3-display-middle w3-center">
                <div class="w3-large">Loading. Please wait</div><br>
                <img src="./assests/images/830.gif" alt="loader">
            </div>
         </div> 
         
        <div id="page-wrapper" class="w3-hide">
            <div id="content-wrapper">
                <div id="sticky-content"  >
                    <div id="nav-section"  class="w3-row">
                        <div id="nav-bar-large"></div>
                    </div>
                   
                </div> 
               
                    <div style="text-decoration: underline;font-weight: bold;" class="w3-large w3-margin-left w3-margin-top w3-margin-bottom">Settings</div>
                      <div style="text-decoration: underline;" class="w3-panel">Personal Details</div>  
               <div id="pers-det" class="w3-card-2">
                      <div id="personalDetails">
                          <div id="formSect">
                            <input type="text" name="csrf" id="csrf" hidden>
                            <div class="w3-row" >
                             
                                <div class="w3-col s6 l6">
                                    <input id='currentName' disabled class="w3-input w3-border w3-margin-top w3-margin-bottom" value="" type="text" name="names" >
                                </div>
                               
                                <button  id="modifyName" style="font-weight: bold;color:#2196F3" class="w3-btn l3 w3-margin-top  w3-col  s3"><i class="fas fa-pen"></i>Edit</button>
                                <button id="cancelNameMod" style="font-weight: bold;" class="w3-btn l3 w3-margin-top w3-hover-pale-red w3-text-red w3-col  s3 w3-center  ">Cancel</button>
                            </div>
                            <div class="w3-row">
                                <div class="w3-col s6 l6" >
                    
                                  <input  id="currentPhone" maxlength="13" minlength="13" disabled class="w3-input w3-border " value="" type="tel" name="phoneNo" >                  
                                </div>
                                
                               
                                <button id="modifyPhone" style="font-weight: bold;color:#2196F3"  class="w3-btn  l3  w3-col   s3"><i class="fas fa-pen"></i>Edit</button>
                                <button id="cancelPhoneMod" style="font-weight: bold;" class="w3-btn l3 w3-hover-pale-red  w3-text-red w3-col w3-center   s3">Cancel</button>
                             </div>
                          </div>
                       
                       <button id="triggerPasswordUpdate" class="w3-center w3-btn w3-black w3-text-yellow">Password Management</button>
                        
                    </div>

                    <form class="w3-margin-top w3-border " style="display: none;" id="updatePassword" method="POST">
                        <div class="w3-center w3-margin-bottom" style="font-weight: bold;text-decoration: underline;">Update Password</div>

                        <div  id="updPassForm" class=" w3-margin-bottom w3-center w3-small" style="font-weight:bold"></div>
                        <label class="w3-small" id="current_passwordLabel"  style="font-weight: bold;" for="current_password">Current Password</label>
                        <input type="password" class="w3-input w3-center w3-border w3-margin-bottom"  required name="current_password" id="current_password">
                         
                        <label class="w3-small" id='new_passwordLabel' style="font-weight: bold;" for="new_password">New Password</label>
                        <input type="password" class="w3-input w3-center w3-border w3-margin-bottom" required name="new_password" id="new_password">
                        
                        <label class="w3-small" id='confirm_new_passwordLabel' style="font-weight: bold;" for="confirm_new_password">Confirm New Password</label>
                        <input type="password" class="w3-input w3-center w3-border w3-margin-bottom"  required name="confirm_new_password" id="confirm_new_password">
                   
                        <button class="w3-btn w3-center w3-black w3-text-green w3-margin-bottom ">Update Password</button>
                    </form>
               
                          
            </div>
    
            
        </div>
        <div id="footer-wrapper">
            <input type="text" value='0'  class="cartVALUE w3-hide">
           <div id="nav-bar-small"></div>
            <div id="footer-content">
            
            </div>
       
        </div>
        </div>
             <!-- <script src="./assests/scripts/jquery-3.4.1.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script  src="./assests/scripts/url.js"></script>
        <script src="./assests/scripts/prepload.js"></script>
    
    
    
    </body>
    </html>
