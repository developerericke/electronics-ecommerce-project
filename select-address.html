<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./assests/styles/w3.css">
        <link rel="stylesheet" href="./assests/styles/mobile-view.css">
         <link rel="stylesheet" href="./assests/styles/large-screen.css">
         <script defer src="./assests/images/fontawesome-free-5.13.0-web/js/solid.js"></script>
         <script src="./assests/images/fontawesome-free-5.13.0-web/js/fontawesome.js"></script>
         <script  src="./assests/scripts/url.js"></script>
         <script defer src="./assests/scripts/script.js"></script>
    </head>
    <body>
         
        <div id="page-wrapper">
            <div id="content-wrapper">
                <div id="sticky-content"  >
                    <div id="nav-section"  class="w3-row">
                        <div id="nav-bar-large"></div>
                    </div>
                   
                </div> 
                <div class="w3-card-4" style="padding-bottom: 20px;" id="select-address">
                  <div class="w3-panel w3-large" style="font-weight: bold;text-decoration: underline;color:darkolivegreen">Select Preffered Delivery Address</div>
                  
                  <div id="home-office-address">
                   
                     <button id="add-address-btn" class="w3-btn w3-black w3-center w3-round-large">Add another Address</button>
                  </div>

                  <div id="pickup-station" >
                      <form action="#">
                        <div class="w3-center w3-panel w3-center w3-large" style="font-weight: bold;text-decoration: overline;">Select a Pickup Station Below</div>
                        <label class="w3-input w3-center w3-small w3-margin-top" style="font-weight: bold;" for="select-county">Select County</label>
                        <select class="w3-input" name="select-county" id="select-county">
                            <option value="default">--Select County --</option>
                            <option value="--Nairobi--">Nairobi</option>
                            <option value="--Nairobi--">Kisumu</option>
                            <option value="--Nairobi--">Eldoret</option>
                        </select>
                        <label class="w3-input w3-small w3-center w3-margin-top" style="font-weight: bold;" for="select-area">Select Area</label>
                        <select class="w3-input w3-center" name="select-area" id="select-area">
                            <option value="default">--Select Area --</option>
                            <option value="--Nairobi--">Embakasi</option>
                            <option value="--Nairobi--">CBD</option>
                            <option value="--Nairobi--">Amalemba</option>
                        </select>

                        <label class="w3-input w3-small w3-center w3-margin-top" style="font-weight: bold;" for="station">Select Station</label>
                        <select class='w3-input w3-center' name="station" id="station">
                            <option value="deafult">--Select Station --</option>
                            <option value="--Nairobi--">Nairobi</option>
                            <option value="--Nairobi--">Kisumu</option>
                            <option value="--Nairobi--">Eldoret</option>
                        </select>
                         <p style="font-weight: bold;text-decoration: underline;" id='computedPricePickup' class="price-display  w3-margin-left">Shipment Amount :</p>
                        <button id="save-address" class="w3-btn w3-black w3-round-xlarge w3-margin-top ">Proceed with this Address</button>
                      </form>
                  </div> 
                     
    
               
                          
            </div>
    
            <div id="footer-wrapper">
                <input type="text" value='0'  class="cartVALUE w3-hide">
               <div id="nav-bar-small"></div>
                <div id="footer-content">
                
                </div>
           
            </div>
        </div>
    
    
    
    </body>
    </html>
