<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTICATION</title>
    <link rel="stylesheet" href="./assests/styles/w3.css">
    <link rel="stylesheet" href="./assests/styles/mobile-view.css">
    <link rel="stylesheet" href="./assests/styles/large-screen.css">
    <script defer src="./assests/scripts/solid.js"></script>
    <script defer src="./assests/scripts/fontawesome.js"></script> 
 
     <script   src="./assests/scripts/url.js"></script>
     <script defer src="./assests/scripts/script.js"></script>
</head>
<body>
     
    <div id="page-wrapper">
        <div id="content-wrapper">
            <div id="sticky-content">
                <div id="nav-section" class="w3-row">
                    <div id="nav-bar-large"></div>    
                </div>
            </div> 
               
            
                <div class="w3-card-2" id="authent-form-section">
                  
                    <div id="login_form"  class="w3-border" >
                        <div style="text-decoration: underline;" class="w3panel w3-center w3-large">Login Form</div>
                     <form action="#" method="post" >
                         <div class="w3-panel w3-small  w3-center " style="font-weight: bold;width: 90%;margin-left: 5%;" id='login_progress'></div>
                      <label for="username">Email</label>
                      <input  required class="w3-input w3-border w3-margin-bottom"  type="email" name="username" id="username">
                      <label for="password">Password</label>
                      <input required class="w3-input w3-border" type="password" name="password" id="password">
                      <button class="authenticatebtn w3-round-large w3-margin-bottom w3-btn w3-black w3-text-white">Login</button>
                    </form>

                    <div   class="w3-btn forgot-password-instead " style="text-decoration: underline;">Forgot Password ?</div> <br>  
                     <div class="w3-btn signup-instead" style="text-decoration: underline;">Create an Account</div><br>
                     <button class="w3-btn w3-hover-black w3-hover-text-blue w3-round-large w3-center w3-blue social-login">Social Login/Signup </button>
                    </div>
                
                    <div id="sign_up_form" style="display:none"  class="w3-border">              
                        <form action="post" method="post"  id="signupForm">
                        <div class=" w3-center w3-large" style="text-decoration: underline;">SignUp Form</div>
                        <div class="w3-panel w3-small w3-center  status_bar" id="signup_status" style="font-weight: bold;width: 90%;margin-left: 5%;"></div>
                        <label id="reg_name_label" style="font-weight: bold;" class="w3-small" for="fullname">FullName</label>
                        <input  required class="w3-input w3-border w3-margin-bottom"  type="text" name="fullname" id="fullname">
                        <label id='reg_email_label'  style="font-weight: bold;"  class="w3-small" for="email">Email</label>
                        <input  required class="w3-input w3-border w3-margin-bottom"  type="email" name="email" id="email">
                        <label id="reg_pass_label"  style="font-weight: bold;"  class="w3-small" for="reg_password">Password</label>
                        <input required class="w3-input w3-border w3-margin-bottom" type="password" name="reg_password" id="reg_password">
                        <label id='reg_pass_conf_label'  style="font-weight: bold;"  class="w3-small" for="confirm_password">Confirm Password</label>
                        <input required class="w3-input w3-border w3-margin-bottom" type="password" name="confirm_password" id="confirm_password">
                        <button type="submit" class="authenticatebtn w3-round-large w3-margin-bottom w3-btn w3-black w3-text-white">Sign Up</button><br>
                        <div class="w3-margin-top w3-margin-bottom login-instead w3-btn" style="text-decoration: underline;">Login instead</div>
                        </form>   
                </div>

                 <div id="forgot-password" style="display: none;" class="w3-border ">
                     <h4 class="w3-center" style="text-decoration: underline;">Forgot Password</h4>
                 <form action="#">
                    <div class="w3-panel w3-small w3-center" style="font-weight: bold;width: 90%;margin-left: 5%;" id="processStatus"></div>
                    
                        <label for="recover_email" class="w3-small">Input Email associated with your account</label>
                      <input required type="email" id="recovery_email" class="w3-input w3-border">
                      <button class="w3-btn w3-center w3-black w3-round-large">Submit</button>
                
                 </form>
                 <div class="w3-margin-top  login-instead w3-btn" style="text-decoration: underline;">Login instead</div><br>
                 <div class="w3-btn signup-instead  w3-margin-bottom" style="text-decoration: underline;">Create an Account</div>
                 </div>
                    
                
                   
                </div>
                
           
                      
        </div>

        <div id="footer-wrapper">
            <input type="text" value='0'  class="cartVALUE w3-hide">
           <div id="nav-bar-small"></div>
            <div id="footer-content">
            
            </div>
       
        </div>
    </div>



</body>
</html>
