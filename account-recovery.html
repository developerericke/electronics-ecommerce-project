<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT RECOVERY</title>

    <link rel="stylesheet" href="./assests/styles/w3.css">
    <link rel="stylesheet" href="./assests/styles/mobile-view.css">
    <link rel="stylesheet" href="./assests/styles/large-screen.css">
    <script defer src="./assests/scripts/solid.js"></script>
    <script defer src="./assests/scripts/fontawesome.js"></script> 
    <script src="./assests/scripts/url.js"></script>
     <script defer src="./assests/scripts/script.js"></script>
</head>
<body>
    <div id="pageloader" class="w3-display-container w3-border">
        <div class="w3-display-middle w3-center">
            <div class="w3-large">Loading. Please wait</div><br>
            <img src="./assests/images/830.gif" alt="loader">
        </div>
     </div> 
    <div id="page-wrapper" style="display: none;" >
        <div id="content-wrapper">
            <div id="sticky-content"  >
                <div id="nav-section"  class="w3-row">
                    <div id="nav-bar-large"></div>
                </div>
               
            </div> 
               
            
                <div class="w3-card-2" id="authent-form-section">
                  
                    <div id="account-rec_form"  class="w3-border " >
                        <h3 style="text-decoration: underline;font-weight: bold;" class="w3-panel w3-center w3-large">Account Recovery</h3>
                     <form action="#" id='recovered_account' method="post" >
                         <div style="font-weight: bold;" id="acc_rec_status" class="w3-panel w3-small w3-center status_bar"></div>
                      <label for="newPassword" style="font-weight: bold;" class="w3-small" id='newPasswordLabel'>New Password</label>
                      <input  required class="w3-input w3-border w3-margin-bottom"  type="password" name="newpassword" id="newpassword">
                      <label for="confpassword" style="font-weight: bold;" class="w3-small" id='confpasswordLabel'>Confirm New Password</label>
                      <input required class="w3-input w3-border" type="password" name="confpassword" id="confpassword">
                      <button class="authenticatebtn w3-round-large w3-margin-bottom w3-btn w3-black w3-text-white">Update</button>
                    </form>
                
                  </div>
                
                 
                
                   
                </div>
                
           
                      
        </div>

        <div id="footer-wrapper">
            <input type="text" value='0'  class="cartVALUE w3-hide">
           <div id="nav-bar-small"></div>
            <div id="footer-content">
            
            </div>
       
        </div>
    </div>



</body>
</html>
