<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./assests/styles/w3.css">
    <link rel="stylesheet" href="./assests/styles/mobile-view.css">
    <link rel="stylesheet" href="./assests/styles/large-screen.css">
    <script defer src="./assests/scripts/solid.js"></script>
    <script defer src="./assests/scripts/fontawesome.js"></script> 
    
</head>
<body>
    
    <div id="pageloader" class="w3-display-container w3-border">
        <div class="w3-display-middle w3-center">
            <div class="w3-large">Loading. Please wait</div><br>
            <img src="./assests/images/830.gif" alt="loader">
        </div>
     </div>
     
    <div class="w3-hide" id="page-wrapper">
        <div id="content-wrapper">
            <div id="sticky-content">
                <div id="nav-section" class="w3-row">
                    <div id="nav-bar-large"></div>    
                </div>
            </div> 
            <div id="categories-section"  >
                <ul>
                 
                </ul>
           </div>
            
            <div id="cont-sect">
                <div id="sub-options" >
                    <div class="sub-options-item">
                        <div class="w3-panel products-count w3-center w3-small"></div>
                    </div>
                    <div class="sub-options-item">
                       <select class="w3-input w3-medium" name="filterby" id="filterby">
                         <option value="default">--Filter By--</option>
                         <option value="price">--Price--</option>
                         <option value="name">--Name--</option>
                         <option value="model">--Model--</option>
                         <option value="seller">--Seller--</option>
                       </select>
                    </div>
                    <div class="sub-options-item">
                         <input style="border:1ps solid gray" class="w3-input " type="search" name="keywords" id="keywords" placeholder="Search ...">
                    </div>
                    <div class="sub-options-item">
                       <button id="filterbtn" class="w3-btn w3-round-large  w3-pale-green w3-text-black">Apply Filter</button>
                    </div>
                    <div class="sub-options-item">
                        <button id="resetbtn" class="w3-btn w3-round-large w3-pale-red w3-text-black">Reset</button>
                     </div>
                  
                   
                </div>
                <div id="toogleViewProd">
                    <span id="single-viewProd">
                        List View
                    </span>
                    <span id="grid-viewProd">
                        Grid View
                    </span>
                </div>
    
                <div id="products-sectionGrab"  class="w3-border w3-border-black w3-margin-top products-section">           
              </div> 
            </div>

                
          
                   
        </div>

        <div id="footer-wrapper">
            <input type="text" value='0'  class="cartVALUE w3-hide">
           <div id="nav-bar-small"></div>
            <div id="footer-content">
            
            </div>
       
        </div>
    </div>

    <div id="scriptsAll">
      
             <!-- <script src="./assests/scripts/jquery-3.4.1.min.js"></script> -->
             <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script  src="./assests/scripts/url.js"></script>
        <script src="./assests/scripts/prepload.js"></script>
     
        <script>
        $(document).ready(()=>{
           
            $('#single-viewProd').click(()=>{
                $('#products-sectionGrab').removeClass('products-section')
                $('#products-sectionGrab').addClass('products-sectionLview')
                $('.product-item-grab').removeClass('product-item')
                $('.product-item-grab').addClass('product-itemLview')
               
            })
            $('#grid-viewProd').click(()=>{
                $('#products-sectionGrab').removeClass('products-sectionLview')
                $('#products-sectionGrab').addClass('products-section')
                $('.product-item-grab').removeClass('product-itemLview')
                $('.product-item-grab').addClass('product-item')
                
               
            })
            
        })
        </script>
    </div>


</body>
</html>
