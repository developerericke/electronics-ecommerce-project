<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard :Address Book</title>
        <link rel="stylesheet" href="./assests/styles/w3.css">
    <link rel="stylesheet" href="./assests/styles/mobile-view.css">
    <link rel="stylesheet" href="./assests/styles/large-screen.css">
    <script defer src="./assests/scripts/solid.js"></script>
    <script defer src="./assests/scripts/fontawesome.js"></script> 
 
        
        
    </head>
    <body>
        <div id="pageloader" class="w3-display-container w3-border">
            <div class="w3-display-middle w3-center">
                <div class="w3-large">Loading. Please wait</div><br>
                <img src="./assests/images/830.gif" alt="loader">
            </div>
         </div> 
        <div id="page-wrapper" class="w3-hide">
            <div id="content-wrapper">
                <div id="sticky-content"  >
                    <div id="nav-section"  class="w3-row">
                        <div id="nav-bar-large"></div>
                    </div>
                   
                </div> 
                <div class="w3-card-2">
                    <div id="address-settings" class="w3-border">
                        <div style="text-decoration: underline;font-weight: bold;" class=" w3-margin-left w3-xlarge w3-margin-top w3-margin-bottom">Settings</div>
                        <div class="w3-large w3-margin-left" style="font-weight: bold;text-decoration: underline;">Manage Address</div>
                        <div id="avail-address">
                     
                           
                 
                    </div>
                    <div id="new-address" class="w3-modal " style="z-index: 99;">
                        <div id="new-add-modal" class="w3-modal-content">
                            <div class="w3-panel w3-right w3-large w3-hover-text-red" id="close" style="cursor: pointer;">X</div>
                            
                            <div style="text-decoration: underline;" class=" w3-xlarge w3-center w3-text-blue ">Add Address Form</div>
                                
                        
                            <form action="post"  id="add-address">
                               <div id="addressFormStatus" style="font-weight: bold;" class="w3-panel w3-small w3-center"></div>
                                <label id="recipientLabel" for="recipient" class="w3-small" style="font-weight: bold;">Recipient Name</label>
                                <input required placeholder="i.e JOE DOE" class="w3-input w3-center w3-border  w3-margin-bottom" type="text" name="recipient" id="recipient">
                                <input type="text" name="_csrf" hidden id="csrf">
                                <label id='phoneLabel' for="phone" class="w3-small" style="font-weight: bold;">Phone</label>
                                <input maxlength="13" minlength="12"  required class="w3-input w3-center w3-border  w3-margin-bottom" type="text" name="phone" id="phone">
                               
                                <label id='CountyLabel' for="County" class="w3-small" style="font-weight: bold;" >County</label>
                                <input required class="w3-input w3-center w3-border w3-margin-bottom" type="text" name="County" id="County">
                                
                                <label id='locationLabel' for="location" class="w3-small" style="font-weight: bold;" >Location</label>
                                <input required class="w3-input w3-center w3-border w3-margin-bottom" type="text" name="location" id="location">
                               
                                
                                <label id='poBOXLabel' for="P.O BOX" class="w3-small" style="font-weight: bold;" >P.O BOX</label>
                                <input required class="w3-input w3-center w3-border w3-margin-bottom" type="text" name="poBOX" id="poBOX">
                               
                              <label id='locDescLabel' for="locDesc" class="w3-small" style="font-weight: bold;" >Location Description <span class="w3-small">(optional)</span> </label>
                                <input  class="w3-input w3-center w3-border" type="text" name="locDesc" id="locDesc">
                                <button type="submit" class="w3-btn w3-black w3-round-large">Submit</button>
                            </form>
                        </div>
                        
                    </div>
                   

                  
                  
                  </div>
                 
               
                          
            </div>
    
           
            </div>
            <div id="footer-wrapper">
                <input type="text" value='0'  class="cartVALUE w3-hide">
            <div id="nav-bar-small"></div>
                <div id="footer-content">
                
                </div>
        
            </div>
        </div>
    

    <!-- <script src="./assests/scripts/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script  src="./assests/scripts/url.js"></script>
    <script src="./assests/scripts/prepload.js"></script>
    
    </body>
    </html>
